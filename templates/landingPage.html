<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Telemedical</title>
  <link rel="stylesheet" type="text/css" href="../static/landin.css">
</head>
<body>
<div class="landing-container">
    <h1>Welcome to TeleMedical</h1>
    <p>Access your healthcare portal anytime, anywhere</p>
    <button class="btn" onclick="showModal('signupModal')">Sign Up</button>
    <button class="btn" onclick="showModal('loginModal')">Login</button>
</div>

<!-- Sign Up Modal -->
<div id="signupModal" class="modal">
  <div class="modal-content">
    <span class="close" onclick="closeModal('signupModal')">&times;</span>
    <h2>Sign Up</h2>
    <form method="POST" action="/signup">
      <div class="form-group">
        <label for="signupName">Name:</label>
        <input type="text" name="name" id="signupName" required>
      </div>
      <div class="form-group">
        <label for="signupEmail">Email:</label>
        <input type="email" name="email" id="signupEmail" required>
      </div>
      <div class="form-group">
        <label for="signupPassword">Password:</label>
        <input type="password" name="password" id="signupPassword" required>
      </div>
      <button class="submit-btn" type="submit">Create Account</button>
    </form>
  </div>
</div>

<!-- Login Modal -->
<div id="loginModal" class="modal">
  <div class="modal-content">
    <span class="close" onclick="closeModal('loginModal')">&times;</span>
    <h2>Login</h2>
    <div class="form-group">
      <label for="loginEmail">Email:</label>
      <input type="email" id="loginEmail" required>
    </div>
    <div class="form-group">
      <label for="loginPassword">Password:</label>
      <input type="password" id="loginPassword" required>
    </div>
    <button class="submit-btn" onclick="submitLogin()">Login</button>
  </div>
</div>

<script>
  function showModal(id) {
    document.getElementById(id).style.display = 'block';
  }

  function closeModal(id) {
    document.getElementById(id).style.display = 'none';
  }

  function submitLogin() {
    const email = document.getElementById('loginEmail').value;
    const password = document.getElementById('loginPassword').value;

    if (email && password) {
      alert('Login successful! Redirecting...');
      window.location.href = 'telemedical.html';
    } else {
      alert('Please enter email and password.');
    }
  }

  window.onclick = function(event) {
    if (event.target.classList.contains('modal')) {
      event.target.style.display = "none";
    }
  }

  // Show login modal if user was redirected after signup
  {% if request.args.get('show_login') == 'true' %}
    window.onload = function() {
      showModal('loginModal');
    };
  {% endif %}
</script>
</body>
</html>
